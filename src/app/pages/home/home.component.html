<div class="card">
  <div class="card-body">
    <h1>{{student.name}}</h1>
    <p class="text-danger">{{student.address}}</p>
    <p *ngIf="student.age >= 18" class="text-info">{{student.age}}</p>
    <p *ngIf="student.age < 18" class="text-warning">{{student.age}}</p>

    <p *ngFor="let n of arrayNumber;let i = index">{{arrayNumber[i]}} - Xin chao cac ban</p>

    <ul>
      <li *ngFor="let s of stringArray">
        {{s}}
      </li>
    </ul>

    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let st of ls">
          <td>{{st.id}}</td>
          <td>{{st.name}}</td>
          <td>{{st.age}}</td>
          <td>{{st.address}}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
